<div *ngIf="peliculaDetalle" class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img height=250px width="180px" [src]="peliculaDetalle.foto" alt="">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{peliculaDetalle.id}} - {{peliculaDetalle.nombre}}</h5>
                <p class="card-text">Género: {{peliculaDetalle.tipo}}</p>
                <p class="card-text">Público: {{peliculaDetalle.cantidadPublico}}</p>
                <p class="card-text">Año: {{peliculaDetalle.fecha}}</p>
                <button (click)="eliminarPelicula()" class="btn btn-danger">Borrar pelicula</button>
            </div>
        </div>
    </div>
</div>
