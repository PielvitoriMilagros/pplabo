<div *ngIf="paisDetalle" class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img height=250px width="180px" [src]="paisDetalle.bandera" alt="">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{paisDetalle.id}} - {{paisDetalle.nombre}}</h5>
                <p class="card-text">Capital: {{paisDetalle.capital}}</p>
                <p class="card-text">Poblaci√≥n: {{paisDetalle.poblacion}}</p>
                <button (click)="eliminarPais()" class="btn btn-warning">Deshabilitar pais</button>
            </div>
        </div>
    </div>
</div>
